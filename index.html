        /* Custom CSS for the hero section background animation */
        @keyframes blob {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .animate-blob {
            animation: blob 7s infinite cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        /* Ensure transitions work for views */
        .view-transition {
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        .hidden-view {
            opacity: 0;
            display: none;
        }
    </style>

        function showToast(message) {
            const toastElement = document.createElement('div');
            toastElement.className = 'bg-black text-white px-6 py-3 rounded-full shadow-2xl animate-in fade-in slide-in-from-bottom-4 transition-all duration-300';
            toastElement.textContent = message;
            elements.toast.innerHTML = '';
            elements.toast.appendChild(toastElement);

            setTimeout(() => {
                toastElement.classList.add('opacity-0');
                toastElement.addEventListener('transitionend', () => {
                    if (toastElement.parentNode) {
                        toastElement.parentNode.removeChild(toastElement);
                    }
                });
            }, 2500);
        }

        // --- 4. STATE MANAGEMENT & BUSINESS LOGIC ---

        function updateState(newState) {
            // Merge new state with existing state
            Object.assign(appState, newState);
            renderApp();
        }

        function getCartCount() {
            return appState.cart.reduce((acc, item) => acc + item.quantity, 0);
        }

        function getCartTotal() {
            return appState.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function addToCart(product, color, size) {
            const existingItemIndex = appState.cart.findIndex(item => 
                item.id === product.id && item.selectedColor.name === color.name && item.selectedSize === size
            );

            if (existingItemIndex !== -1) {
                appState.cart[existingItemIndex].quantity += 1;
            } else {
                appState.cart.push({ ...product, selectedColor: color, selectedSize: size, quantity: 1 });
            }
            showToast(`Added ${product.name} to cart!`);
            // Reset product selection state when item is successfully added
            appState.productSelection = null;
            updateState({ view: 'home' }); // Navigate back to home
        }

        function removeFromCart(indexToRemove) {
            appState.cart.splice(indexToRemove, 1);
            updateState({});
        }

        function updateQuantity(index, delta) {
            appState.cart[index].quantity += delta;
            if (appState.cart[index].quantity <= 0) {
                removeFromCart(index);
            } else {
                updateState({});
            }
        }

        function handleCheckout() {
            if (appState.cart.length === 0) {
                showToast("Cart is empty. Nothing to order.");
                return;
            }

            let message = "*New Order Request*\n\n";
            appState.cart.forEach(item => {
                message += `• ${item.name}\n`;
                message += `  Color: ${item.selectedColor.name}, Size: ${item.selectedSize}\n`;
                message += `  Qty: ${item.quantity} x GHS ${item.price}\n\n`;
            });
            message += `*Total Amount: GHS ${getCartTotal().toFixed(2)}*`;

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`, '_blank');
        }

        function ProductCard(product) {
            return `
                <div 
                    onclick="${product.comingSoon ? `showToast('This item is coming soon!')` : `updateState({ view: 'product', selectedProduct: ${product.id} })`}"

        }

        // Global handlers for color and size selection (must be global or added dynamically)
        window.handleColorSelect = (productId, colorName) => {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return;
            const newColor = product.colors.find(c => c.name === colorName);
            if (newColor) {
                // Update state and re-render the product view
                appState.productSelection.selectedColor = newColor;
                updateState({ view: 'product', selectedProduct: productId });
            }
        };

        window.handleSizeSelect = (productId, sizeValue) => {
            // Update state and re-render the product view
            appState.productSelection.selectedSize = sizeValue;
            updateState({ view: 'product', selectedProduct: productId });
        };


        function renderProductDetail(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) {
                return renderHome();
            }

            // --- STATE INITIALIZATION / RETRIEVAL ---
            // If we are just navigating to this product OR changing product,
            // set up the initial selection state in the global appState.
            if (appState.productSelection === null || appState.productSelection.productId !== productId) {
                appState.productSelection = {
                    productId: productId,
                    selectedColor: product.colors[0], // Default to first color
                    selectedSize: null, // Default to no size
                };
            }
            
            // Retrieve current selection from state for rendering
            const { selectedColor, selectedSize } = appState.productSelection;

            window.handleAddToCartClick = () => {
                if (!selectedSize) {
                    showToast("Please select a size");
                    return;
                }
                addToCart(product, selectedColor, selectedSize);
            };

            const colorOptions = product.colors.map(c => `
                <button
                    onclick="handleColorSelect(${product.id}, '${c.name}')"
                    class="w-10 h-10 rounded-full border-2 transition-all ${selectedColor.name === c.name ? 'border-black scale-110 shadow-lg' : 'border-transparent hover:scale-110 border-gray-300'}"
                    style="background-color: ${c.hex};"
                    title="${c.name}"
                >
                    ${c.name === 'White' ? '<span class="sr-only">White</span>' : ''}
                </button>
            `).join('');

            const sizeOptions = product.sizes.map(s => `
                <button
                    onclick="handleSizeSelect(${product.id}, '${s}')"
                    class="w-14 h-14 rounded-xl flex items-center justify-center font-bold transition-all ${
                        selectedSize === s 
                            ? 'bg-black text-white shadow-lg scale-105'

                    }"
                >
                    ${s}
                </button>
            `).join('');


            elements.content.innerHTML = `
                <div class="view-transition">
                    <button 
                        onclick="updateState({ view: 'home' })"
                        class="mb-6 flex items-center text-gray-500 hover:text-black transition-colors"

                            <img 
                                src="${product.image}"

                            />
                        </div>

                        <!-- Details -->
                        <div class="flex flex-col justify-center">
                            <h2 class="text-4xl font-black text-gray-900 mb-2">${product.name}</h2>
                            <p class="text-2xl text-gray-500 mb-8">GHS ${product.price.toFixed(2)}</p>

                            <!-- Colors -->
                            <div class="mb-8" id="color-selector">
                                <h3 class="text-sm font-bold uppercase tracking-wider mb-3">Select Color: <span class="text-gray-500 font-normal">${selectedColor.name}</span></h3>
                                <div class="flex flex-wrap gap-3">
                                    ${colorOptions}
                                </div>
                            </div>

                            <!-- Sizes -->
                            <div class="mb-8" id="size-selector">
                                <h3 class="text-sm font-bold uppercase tracking-wider mb-3">Select Size</h3>
                                <div class="flex gap-3">
                                    ${sizeOptions}
                                </div>
                            </div>

                            <button
                                onclick="handleAddToCartClick()"
                                class="w-full py-4 rounded-xl font-bold text-lg transition-all ${
                                    selectedSize 
                                      ? 'bg-black text-white hover:bg-gray-800 hover:shadow-lg hover:-translate-y-1' 
                                      : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                }"
                                ${selectedSize ? '' : 'disabled'}
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCartView() {
            const cartTotal = getCartTotal().toFixed(2);
            let cartItemsHTML = '';
            
            if (appState.cart.length === 0) {
                cartItemsHTML = `
                    <div class="text-center py-20 bg-white border border-gray-100 rounded-3xl">
                        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                            <div class="w-8 h-8 text-gray-400">${Icons.ShoppingCart}</div>
                        </div>
                        <p class="text-xl text-gray-500 mb-6">Your cart is empty.</p>
                        <button 
                            onclick="updateState({ view: 'home' })"
                            class="bg-black text-white px-8 py-3 rounded-full font-bold hover:bg-gray-800 transition-colors"
                        >
                            Start Shopping
                        </button>
                    </div>
                `;
            } else {
                cartItemsHTML = appState.cart.map((item, idx) => `
                    <div class="flex gap-4 p-4 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                        <div class="w-24 h-24 bg-gray-100 rounded-xl overflow-hidden flex-shrink-0">
                            <img 
                                src="${item.image}" 
                                alt="${item.name}" 
                                class="w-full h-full object-cover" 
                                onerror="this.onerror=null;this.src='https://placehold.co/200x200/e2e8f0/1e293b?text=Image+Loading';"
                            />
                        </div>
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h3 class="font-bold text-lg">${item.name}</h3>
                                    <button onclick="removeFromCart(${idx})" class="text-gray-400 hover:text-red-500 p-1">
                                        <div class="w-5 h-5">${Icons.Trash2}</div>
                                    </button>
                                </div>
                                <p class="text-sm text-gray-500">
                                    ${item.selectedColor.name} | Size ${item.selectedSize}
                                </p>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="flex items-center gap-3 bg-gray-100 rounded-lg p-1">
                                    <button 
                                        onclick="updateQuantity(${idx}, -1)"
                                        class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm hover:bg-gray-50"
                                    >
                                        <div class="w-3 h-3">${Icons.Minus}</div>
                                    </button>
                                    <span class="font-bold w-4 text-center">${item.quantity}</span>
                                    <button 
                                        onclick="updateQuantity(${idx}, 1)"
                                        class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm hover:bg-gray-50"
                                    >
                                        <div class="w-3 h-3">${Icons.Plus}</div>
                                    </button>
                                </div>
                                <p class="font-bold">GHS ${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                cartItemsHTML = `
                    <div class="grid lg:grid-cols-3 gap-12">
                        <!-- Cart Items -->
                        <div class="lg:col-span-2 space-y-4">
                            ${cartItemsHTML}
                        </div>

                        <!-- Checkout Summary -->
                        <div class="lg:col-span-1">
                            <div class="bg-white border border-gray-100 p-6 rounded-3xl shadow-lg sticky top-24">
                                <h3 class="font-bold text-xl mb-6">Order Summary</h3>
                                <div class="space-y-3 mb-6">
                                    <div class="flex justify-between text-gray-600">
                                        <span>Subtotal</span>
                                        <span>GHS ${cartTotal}</span>
                                    </div>
                                    <div class="flex justify-between text-gray-600">
                                        <span>Delivery</span>
                                        <span>Calculated via WhatsApp</span>
                                    </div>
                                </div>
                                <div class="border-t border-gray-200 pt-4 mb-8">
                                    <div class="flex justify-between font-black text-xl">
                                        <span>Total</span>
                                        <span>GHS ${cartTotal}</span>
                                    </div>
                                </div>
                                <button 
                                    onclick="handleCheckout()"
                                    class="w-full bg-[#25D366] text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center hover:bg-[#20bd5a] transition-colors shadow-lg shadow-green-200 hover:shadow-xl"
                                >
                                    Order via WhatsApp
                                </button>
                                <p class="text-xs text-center text-gray-400 mt-4">
                                    Secure checkout handled directly through WhatsApp business chat.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            elements.content.innerHTML = `
                <div class="view-transition">
                    <button 
                        onclick="updateState({ view: 'home' })"
                        class="mb-6 flex items-center text-gray-500 hover:text-black transition-colors"
                    >
                        <span class="w-4 h-4 mr-2">${Icons.ArrowLeft}</span> Continue Shopping
                    </button>

                    <h2 class="text-3xl font-black mb-8">Your Cart</h2>
                    ${cartItemsHTML}
                </div>
            `;
        }


        // --- 6. MAIN RENDER FUNCTION ---

        function renderApp() {
            // Always render static parts
            renderNavbar();
            renderFooter();

            // Render dynamic content
            if (appState.view === 'home') {
                renderHome();
            } else if (appState.view === 'product') {
                renderProductDetail(appState.selectedProduct);
            } else if (appState.view === 'cart') {
                renderCartView();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        // --- 7. INITIALIZATION ---

        window.onload = renderApp;

        // Make core functions globally accessible for inline HTML event handlers
        window.updateState = updateState;
        window.handleCheckout = handleCheckout;
        window.updateQuantity = updateQuantity;
        window.removeFromCart = removeFromCart;
        window.showToast = showToast;
        window.getCartTotal = getCartTotal;
    </script>
</body>
</html>
